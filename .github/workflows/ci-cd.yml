name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r labs1/backend/requirements.txt
      - name: Run backend tests
        run: |
          python -m pytest backend/tests/ -v

  docker-compose-build-and-push:
    runs-on: ubuntu-latest
    needs: test
    env:
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push images via Docker Compose
        run: |
          docker-compose -f labs1/docker-compose.yml build
          docker tag backend yuressa/bapo-labs1-backend:latest
          docker push yuressa/bapo-labs1-backend:latest
          docker tag frontend yuressa/bapo-labs1-frontend:latest
          docker push yuressa/bapo-labs1-frontend:latest
