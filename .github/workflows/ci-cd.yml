name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r labs1/backend/requirements.txt
          pip install pytest pytest-asyncio httpx aiosqlite


      - name: Run tests
        run: |
          pytest labs1/backend/tests/ -v --tb=short

